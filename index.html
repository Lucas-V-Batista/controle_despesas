<!DOCTYPE html>
<html  lang ="pt-br">
  <head>
    <meta  charset =" UTF-8 "/>
    <meta  name =" viewport " content =" width=device-width, initial-scale=1.0 "/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="style.css" rel="stylesheet">
    <title> Controle de despesas </title>
  </head>
  <body>
    <h2> Controle de despesas </h2>
    <div classe =" recipiente ">
      <h4> Saldo atual </h4>
      
      <h1  id =" saldo " class =" saldo " > R$ 0,00 </h1>
      <div  class =" inc-exp-container " >
        <div> _ _
          <h4 > Receitas </h4>
          <p  id =" dinheiro mais " class =" dinheiro mais " > + R$0,00 </p>
        </div> _ _
        <div> _ _
          <h4> Despesas </h4>
          <p  id =" dinheiro-menos " class =" dinheiro menos " > - R$0,00 </p>
        </div> _ _
      </div> _ _

      <h3 > Transações </h3>

      <ul  id =" transações " class =" transações " > </ul>
      <ul  id =" transaction " class =" transações " >
         <li class="menos">
          Salário <span>-$400</span><button class="delete-btn">x</button>
        </li>
      </ul> 

      <h3> Adicionar transação </h3 >

      <id do formulário  =" formulário ">
        <div  class =" form-control " >
          <label  for =" text " > Nome </label>
          <input autofocus  type =" text " id = " text " placeholder =" Nome da transação "/>
        </div>
        <div  class =" form-control " >
          <label  for =" quantia " > Valor </label>
            <small> (negativo - despesas, positivo - receitas) </small>
          
          <input  type =" número " id =" valor " placeholder =" Valor da transação "/>
        </div>
        </id>
      </div>
      </body>
    
      
        <button  class ="btn"> Adicionar </button>
    <script  src =" script.js "></script>
  
</html>
